name: workflow dast
on: push
jobs:
  DAST:
    runs-on: ubuntu-22.04
    steps:
      - name: PULL TO CONTAINER
        uses: actions/checkout@v4  
      - name: scan-push
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: "master"
          extra_args: --results=verified,unknown